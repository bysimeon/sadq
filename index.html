<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Super Active Daily Quests</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Super Active Daily Quests</h1>
      <div class="description">
        list of member's most recent (approximate) spell cast for party.
      </div>
      <div class="member_list"></div>
      <div class="last_update"></div>
    </div>
  </body>

  <style>
    * {
      box-sizing: border-box;
    }
    html {
      font-size: calc(12px + 0.5vw);
      font-family: "Helvetica";
    }
    body {
      background: white;
    }
    .container {
      margin: 5vh auto;
      padding: auto;
      width: 80%;
    }
    .title {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .grid {
      margin: 2rem 0;
      display: grid;
      border-top: 2px solid #000;
      border-left: 2px solid #000;
      grid-template-columns: repeat(2, 1fr);
    }
    .grid__element {
      border-right: 2px solid #000;
      border-bottom: 2px solid #000;
      padding: 1rem;
    }
    .grid__element--title {
      background: black;
      color: white;
    }
  </style>

  <script>
    async function loadActivity() {
      const activityList = await fetch("./activityList.json");
      const data = await activityList.json();
      const members = data.members;
      const time = data.time;
      const dates = {};
      let unorderedList = document.createElement("ul");
      const sortedMembers =  Object.entries(members).sort((a, b) => {
        return b[1].time - a[1].time
      })
      sortedMembers.forEach(member => {
        let convertedTime = new Date(member[1].time);
        let dateKey =
          (convertedTime.getMonth() + 1).toString() +
          "/" +
          convertedTime.getDate().toString();
        if (dates[dateKey] === undefined) {
          dates[dateKey] = [member[0]];
        } else {
          dates[dateKey] = [...dates[dateKey], member[0]];
        }
      });

      const lastUpdate = document.querySelector(".last_update");
      const updateTime = document.createTextNode(`last updated: ${time}`);
      lastUpdate.appendChild(updateTime);

      document.querySelector(".container").appendChild(updateTime);

      console.log(dates);
      Object.entries(dates).map(date => {
        let grid = document.createElement("div");
        grid.className = "grid";

        let gridDate = document.createElement("div");
        gridDate.classList = ["grid__element grid__element--title"];

        let textNode = document.createTextNode(
          `${date[1].length} casts on ${date[0]}`
        );
        gridDate.appendChild(textNode);
        grid.appendChild(gridDate);
        date[1].sort().forEach(user => {
          let gridElement = document.createElement("div");
          gridElement.classList = ["grid__element"];

          let username = document.createTextNode(user);
          gridElement.appendChild(username);
          grid.appendChild(gridElement);
        });
        const membersList = document.querySelector(".member_list");
        membersList.appendChild(grid);
      });
    }

    loadActivity();
  </script>
</html>
